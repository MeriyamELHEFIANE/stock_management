<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catégories de plats - Riad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'assets/images/restoManager.png' %}" />
  <script>
  document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // Si pas connecté → retour au login
      if (!token) {
          window.location.replace("{% url 'login' %}");
      }

      // Si admin → on l’envoie au dashboard
      if (role === "admin") {
          window.location.replace("{% url 'home' %}");
      }

      // ✅ Gestion bouton déconnexion
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
              localStorage.clear();
              window.location.replace("{% url 'login' %}");
          });
      }
  });
  </script>

  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, #e1bd9bd7, #cfcbc7);
      min-height: 100vh;
      color: #333;
      padding-bottom: 50px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 3rem;
      text-align: center;
      margin: 50px 0;
      color: #4b3f2f;
    }

    .card {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-weight: 600;
      background: transparent;
      color: #4b3f2f;
      border-bottom: none;
      padding: 20px 15px 10px 15px;
    }

    .card-body {
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #a67c52;
    }

    .btn-custom {
      border-radius: 30px;
      font-weight: 600;
      font-family: 'Nunito Sans', sans-serif;
      padding: 10px 24px;
      background-color: transparent;
      border: 2px solid #a67c52;
      color: #a67c52;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #a67c52;
      color: #fff;
      transform: scale(1.05);
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* ✅ Style bouton logout */
    .logout-container {
      text-align: right;
      margin: 20px;
    }
  </style>
</head>
<body>

<!-- ✅ Bouton Déconnexion -->
<div class="logout-container">
  <button id="logoutBtn" class="btn btn-danger">
    <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
  </button>
</div>

<div class="container mt-3">
  <h1>Catégories de plats</h1>
  <div class="row g-4">
    <div class="col-md-3 col-sm-6">
      <div class="card text-center">
        <div class="card-header">Entrée</div>
        <div class="card-body">
          <i class="fa-solid fa-leaf icon"></i>
          <p id="countEntree">0 plats</p>
          <a href="{% url 'commandes' %}?category=entrée" class="btn btn-custom">Voir</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-center">
        <div class="card-header">Plat</div>
        <div class="card-body">
          <i class="fa-solid fa-utensils icon"></i>
          <p id="countPlat">0 plats</p>
          <a href="{% url 'commandes' %}?category=plat" class="btn btn-custom">Voir</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-center">
        <div class="card-header">Dessert</div>
        <div class="card-body">
          <i class="fa-solid fa-ice-cream icon"></i>
          <p id="countDessert">0 plats</p>
          <a href="{% url 'commandes' %}?category=dessert" class="btn btn-custom">Voir</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="card text-center">
        <div class="card-header">Petit-déjeuner</div>
        <div class="card-body">
          <i class="fa-solid fa-mug-saucer icon"></i>
          <p id="countPetitDej">0 plats</p>
          <a href="{% url 'commandes' %}?category=petit-déjeuner" class="btn btn-custom">Voir</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const apiBase = '{{ API_URL }}/api';

function animateCount(elementId, target) {
  let count = 0;
  const step = Math.ceil(target / 50);
  const interval = setInterval(() => {
    count += step;
    if(count >= target) {
      count = target;
      clearInterval(interval);
    }
    document.getElementById(elementId).innerText = count + ' plats';
  }, 20);
}

async function loadCounts() {
  try {
    const res = await axios.get(`${apiBase}/plats/`);
    const plats = res.data;
    const categories = { 'entrée': 0, 'plat': 0, 'dessert': 0, 'petit-déjeuner': 0 };
    plats.forEach(p => {
      const cat = p.description.toLowerCase();
      if(categories[cat] !== undefined) categories[cat]++;
    });

    animateCount('countEntree', categories['entrée']);
    animateCount('countPlat', categories['plat']);
    animateCount('countDessert', categories['dessert']);
    animateCount('countPetitDej', categories['petit-déjeuner']);
  } catch(err) {
    console.error(err);
  }
}

loadCounts();
</script>

</body>
</html>
